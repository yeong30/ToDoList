<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="styleSheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/713cef416d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Rajdhani:wght@700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <div class="dash-board">
      <!-- Calendar -->

      <!--  -->
      <div class="dash-board__content">
        <header class="dash-board__header">
          <p class="logo">UUYEONG</p>
          <nav class="nav">
            <ul class="dash-board-menu__list">
              <li class="menu__item">Today</li>
              <li class="menu__item">Calendar</li>
              <li class="menu__item">Note</li>
              <li class="menu__item">LOGIN</li>
            </ul>
          </nav>
          <button class="nav__toggle-btn nav__toggle-btn--show">
            <i class="fa fa-solid fa-bars"></i>
          </button>
        </header>

        <div class="dash-board__inner-content">
          <!-- sideMenu -->
          <div class="calendar__container">
            <div class="calendar__header">
              <button class="calendar__btn btn--left">
                <i class="fa-solid fa-caret-left"></i>
              </button>
              <p class="calendar__month">-</p>
              <button class="calendar__btn btn--right">
                <i class="fa-solid fa-caret-right"></i>
              </button>
            </div>
            <table class="calendar__body"></table>
          </div>
          <div class="dash-board__todo">
            <!-- header -->
            <header class="todo__header">
              <div class="todo__info">
                <p class="title">To Do</p>
                <p class="todo__date">-.-.-</p>
              </div>
              <button class="btn__delete-mod">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </header>
            <!-- list -->
            <ul class="todo__list"></ul>
            <!-- input -->
            <div class="todo__add">
              <form class="todo__form">
                <input
                  type="text"
                  class="todo__input"
                  placeholder="추가할 Todo를 입력하세요."
                  end
                />
                <button class="btn--main todo__add-btn">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
